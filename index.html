<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Landing Page</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:100,200,300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo-1"></div>
            <div class="logo-2">
                <h1>Uma Estadia Luxuosa</h1>
            </div>
        </div>
    </header>

    <section class="cover-form">
        <div class="container bg">
            <div class="form-container">
                <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                <form action="">
                    <div class="form-wrapper">
                        <label for="nome">*Nome Completo:</label>
                        <input type="text" name="nome" id="nome" placeholder="Nome" required>
                    </div>

                    <div class="form-wrapper">
                        <label for="email">*E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="E-mail" required>
                    </div>

                    <div class="form-wrapper">
                        <label for="telefone">*Telefone:</label>
                        <input type="tel" name="telefone" id="telefone" placeholder="Telefone" required>
                    </div>

                    <div class="form-wrapper">
                        <button type="submit" name="acao">Enviar</button>
                    </div>

                    <div class="form-wrapper">
                        <p>*Campos Obrigatórios</p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="chamada">
        <div class="container">
            <h2>Viva a vida que você sempre sonhou</h2>
            <p>Uma ótima estadia em um amável hotel</p>
        </div>
    </section>
    
</body>
</html>
